type Movie {
  id: ID!
  title: String!
  yearOfRelease: Int!
  genres: [String!]!
  rating: Float
  userRating: Float
}

enum MovieSortField {
  TITLE
  YEAR
}

enum SortOrder {
  ASC
  DESC
}

type Query {
  movies(
    title: String
    year: Int
    sortField: MovieSortField
    sortOrder: SortOrder
  ): [Movie!]! @connection
  movie(idOrSlug: String!): Movie
}
